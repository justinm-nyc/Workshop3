<!DOCTYPE html> <html lang="en">

<head>
  <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Twitter</title>
  <!-- Bootstrap's CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/twitter.css" rel="stylesheet">
</head>
<body>
  <!-- Our Twitter layout will go here. -->
  <nav class="navbar navbar-fixed-top navbar-default">
    <div class="container">
      <!-- This code is only active when viewing the site on mobile. We will not cover responsive design, but we'll leave this in, as it's part of the example code.-->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Use a "home" glyphicon as a logo. -->
        <div class="nav navbar-nav navbar-left">
          <a class="navbar-brand" href="#">
            <!-- This is how you display a glyphicon. -->
            <span class="glyphicon glyphicon-home top-left"></span>Home
          </a>
          <a class="navbar-brand" href="#">
            <!-- This is how you display a glyphicon. -->
            <span class="glyphicon glyphicon-flash top-left"></span>Moments
          </a>
          <a class="navbar-brand" href="#">
            <!-- This is how you display a glyphicon. -->
            <span class="glyphicon glyphicon-bell top-left"></span>Notifications
          </a>
          <a class="navbar-brand" href="#">
            <!-- This is how you display a glyphicon. -->
            <span class="glyphicon glyphicon-envelope top-left"></span>Messages
          </a>
        </div>
      </div>
      <!-- On mobile, this div is hidden by default. The user hits the button in the `navbar-header` to see the content of the div. On desktop, this div is visible all of the time. -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <!-- Right-aligned items. -->
        <div class="nav navbar-nav navbar-right">
          <!-- Right-aligned items -->
          <form class="navbar-form navbar-left" role="search">
            <div class="input-group">
              <input type="text" class="form-control top-search" placeholder="Search Twitter">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default search-button">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>
          <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn"> PIC </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Tweet </button>
            </div>
          </div>
        </div>

      </div><!-- /.navbar-collapse --> </div>
      <!-- /.container -->
    </nav>

    <div class="container">
      <!-- The row that contains the three main columns of the website. -->
      <div class="row">
        <!-- Left sidebar: A cell that spans 2 columns -->
        <div class="col-md-3">  </div>
        <!-- Main feed: A cell that spans 7 columns -->
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="media">
                <div class="row">
                  <div class="col-md-4">
                    <div class="media-left media-top"> PIC </div>
                    <div class="media-body">
                      <a href="#">NASA</a> <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                      <p>@NASA</p>
                    </div>
                  </div>

                  <div class="col-md-8">
                    <div class="pull-right">
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-certificate"></span></button>
                        <button type="button" class="btn btn-default">Following</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <p>This spiral galaxy hosts a supermassive black hole that's also super-hungry: <a href="http://go.nasa.gov/1Rp6V2w">http://go.nasa.gov/1Rp6V2w</a> <a href="#"> @NASA_Hubble</a>
              </p>
              <img src="img/nasa_hubble.jpg" alt="nasa_hubble" class="img-responsive">
              <hr>
              <div class="row">
                <div class="col-md-2">
                  <div class="media-left media-top info-top">Retweets</div>
                  <div class="info">1,747</div>
                </div>
                <div class="col-md-2">
                  <div class="media-left media-top info-top">Likes</div>
                  <div class="info">2,911</div>
                </div>
                <div class="col-md-6 pic">
                  <a href="#">Pic </a>
                  <a href="#"> Pic </a>
                  <a href="#"> Pic </a>
                  <a href="#"> Pic </a>
                  <a href="#"> Pic </a>
                  <a href="#"> Pic </a>
                  <a href="#"> Pic </a>
                  <a href="#"> Pic </a>
                </div>
                <div class="col-md-2">
                </div>
              </div>
              <hr>
              <div class="col-md-12 time-date">12:44 PM - 8 Jan 2016</div>
              <div class="row">
                <div class ="col-md-1">
                  <a href="#"><span class="glyphicon glyphicon-arrow-left"></span></a>
              </div>
              <div class="col-md-1">
                  <a href="#"><span class="glyphicon glyphicon-refresh"></span></a>
              </div>
              <div class="col-md-1">
                <a href="#"><span class="glyphicon glyphicon-heart"></span></a>
              </div>
              <div class="col-md-1">
                <a href="#"><span class="glyphicon glyphicon-option-horizontal"></span></a>
              </div>
              </div>
            </div>
            <div class="twitter-reply">
              <div class="panel-footer">
                <ul class="media-list">
                  <li class="media">
                    <div class="media-left media-top"> PIC </div>
                    <div class="media-body">
                      <div class="input-group">
                        <input type="text" class="form-control bottom-form" placeholder="Reply to @NASA @NASA_Hubble">

                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

        </div>

        <!-- Right sidebar: A cell that spans 3 columns -->
        <div class="col-md-3">  </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
  </html>
